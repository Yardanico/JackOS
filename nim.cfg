--cpu:i386
--boundChecks:on
--passc:"-w -I$lib -I$LIBRARY_PATH -L/usr/local/include -ffreestanding -O2 -Wall -Wextra"
--nimcache:"build"

--noLinking
--index:off

--os:standalone
--gc:arc
--d:useMalloc
--gcc.exe = "i686-elf-gcc"
--gcc.linkerexe = "i686-elf-gcc"

--deadCodeElim:on
--noMain
--parallelBuild:"0"
--hints:on
--listFullPaths:off
